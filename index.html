<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Hangman</title>
	<link rel="stylesheet" href="css/gameover.css"/>
	<link rel="stylesheet" href="css/game.css" />
	<link rel="stylesheet" href="css/score.css"/>
	
	<script type="module" src="js/gameover.js"></script>
	<script type="module" src="js/app.js"></script>
	<script type="module" src="js/game.js"></script>
	<script type="module" src="js/score.js"></script>
	
</head>


<!-----------------Start----------------->
<div class="start-page">
	<div class="welcome-text">
		<h1> Välkommen till Hangman spelet ! </h1>
		<img class="Hangman-img" src="img/Hangman.png" alt="Hangman">
	</div>
	<!-- Player info -->
	<div class="player-info">
		<label for="player-name"> Ange ditt namn: </label>
		<input type="text" id="player-name" placeholder="Ditt namn">
	</div>
	<!-- Choose your Avatar -->
	<h2> Välj din Avatar </h2>
	<div class="option" id="head">
		<img src="img/Avatar-alien.png" alt="Avatar-alien" class="clickable-image" data-part="Avatar-alien">  
		<img src="img/Avatar-ghost.png" alt="Avatar-ghost" class="clickable-image" data-part="Avatar-ghost"> 
		<img src="img/Avatar-ninja.png" alt="Avatar-ninja" class="clickable-image" data-part="Avatar-ninja"> 
		<img src="img/Avatar-robot.png" alt="Avatar-robot" class="clickable-image" data-part="Avatar-robot"> 
		<img src="img/Avatar-superhero.png" alt="Avatar-superhero" class="clickable-image" data-part="Avatar-superhero"> 
		<img src="img/Avatar-unicorn.png" alt="Avatar-unicorn" class="clickable-image" data-part="Avatar-unicorn"> 
		<img src="img/Avatar-wizard.png" alt="Avatar-wizard" class="clickable-image" data-part="Avatar-wizard"> 
	</div>    
	<!-- Display selected Avatar -->
	<div class="avatar-container">
		<h3> Här är din Avatar </h3>
		<div id="avatar-character">
		<!-- The selected Avatar will appear here -->   
		</div>
	</div>
	<!-- Level buttons -->
	<h2> Välj din Nivå </h2>
	<div class="difficulty-buttons">
		<button id="easy"> Lätt </button>
		<button id="medium"> Medel </button>
		<button id="hard"> Svårt </button>
	</div>
	<!-- Finish button -->
	<button id="finish"> Finish </button>
	<!-- Display welcome text --> 
	<div id="game-message"></div>  
	<!-- Start game button -->
	<button id="start-game"> Start </button>
</div>
<!-- Dialog (show alert message) -->
<dialog id="dialog">
	<p id="dialog-message"></p>
	<button id="dialog-close"> Stäng </button>
</dialog>


<!-----------Win/lose------------>
<body>
	<nav>
		<ul>
			<li id="start-flik">Startsida</li>
			<li id="game-wiew-flik">Spela Hangman</li>
			<li id="score-flik"> Dina poäng</li>
		</ul>
	</nav>
	<div class="WL-buttons">
		<button class="show-winner-btn">win</button>
		<button class="show-loser-btn">lose</button>
	</div>
	<section id="lose" class="hidden">
		<div class="game-over">
			<h1 class="over">Game over...</h1>
			<img id="RIP" src="img/halloween_16279476.png" alt="gravestone" />
			<p class="try-again"><strong>Försök igen!</strong></p>
		</div>
		<div class="game-history">
			<p>Ordet är:</p>
			<p>Antal gissningar:</p>
			<button>Dina poäng</button>
			<button>Spela igen</button>
		</div>
	</section>
	
	<section id="win" class="hidden">
		<div class="winner">
			<h1 class="congrats">Grattis!</h1>
			<p class="wword">Du gissade ordet! </p>
			<img src="img/IMG_2830.png" alt="Happy Hangman">
		</div>
		<div class="game-history">
			<p>Ordet är: </p>
			<p>Antal gissningar: </p>
			<button>Dina poäng</button>
			<button>Spela igen</button>
		</div>
	</section>

		<img src="img/Avatar-robot.png" alt="Avatar-robo" class="clickable-image" data-part="Avatar-robo">

		<img src="img/Avatar-wizard.png" alt="Avatar-wizard" class="clickable-image" data-part="Avatar-wizard">

	<!-----Knappar-poäng---->

		<button id="sort-button">Sortera efter gissningar</button>

</body>
</html>
