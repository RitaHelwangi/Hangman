<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hänga Gubbe - Poängvy</title>
    <link rel="stylesheet" href="scorem.css">
    <script type=module script src="function.js"></script>
</head>

<body>
    
        <!-- Poängvy -->
        <div id="score-container">
            <h1>Poängvy</h1>
            <div class="score-lista" id="score-lista">

                <div class="result-columns">
                    <div class="column">
                        <p><strong>Spelare</strong></p>
                        <p id="result-player-name"></p>
                    </div>
                    <div class="column">
                        <p><strong>Felaktiga Gissningar</strong></p>
                        <p id="result-guess"></p>
                    </div>
                    <div class="column">
                        <p><strong>Ordets Längd</strong></p>
                        <p id="result-length"></p>
                    </div>
                    <div class="column">
                        <p><strong>Tid</strong></p>
                        <p id="result-time"></p>
                    </div>
                    <div class="column">
                        <p><strong>Resultat</strong></p>
                        <p id="result-game"></p>
                    </div>
                </div>

        </div>
    </div>

        <!-- Lägg till en knapp för att sortera resultaten -->
        <button id="sort-button" click="sorteraResultat()">Sortera Poäng</button>
    
</body>
</html>
