<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hänga Gubbe - Poängvy</title>
    <link rel="stylesheet" href="scorem.css">
    <script type=module script src="function.js"></script>
</head>

<body>

    <!------Gubbar från spelet-->
    <div class="option" id="head">
        <img src="img/Avatar-alien.png" alt="Avatar-alien" class="clickable-image" data-part="Avatar-alien">  
        <img src="img/Avatar-ghost.png" alt="Avatar-ghos" class="clickable-image" data-part="Avatar-ghos"> 
        <img src="img/Avatar-ninja.png" alt="Avatar-ninjad" class="clickable-image" data-part="Avatar-ninjad"> 
        <img src="img/Avatar-robot.png" alt="Avatar-robo" class="clickable-image" data-part="Avatar-robo"> 
        <img src="img/Avatar-superhero.png" alt="Avatar-superhero" class="clickable-image" data-part="Avatar-superhero"> 
        <img src="img/Avatar-unicorn.png" alt="Avatar-unicorn" class="clickable-image" data-part="Avatar-unicorn"> 
        <img src="img/Avatar-wizard.png" alt="Avatar-wizard" class="clickable-image" data-part="Avatar-wizard"> 
    </div>
    
        <!-- Poängvy -->
        <div id="score-container">
            <h1>Poängvy</h1>
            <div class="score-lista" id="score-lista">

                <div class="result-columns">
                    <div class="column">
                        <p><strong>Spelare</strong></p>
                        <p id="result-player-name"></p>
                    </div>
                    <div class="column">
                        <p><strong>Felaktiga Gissningar</strong></p>
                        <p id="result-guess"></p>
                    </div>
                    <div class="column">
                        <p><strong>Ordets Längd</strong></p>
                        <p id="result-length"></p>
                    </div>
                    <div class="column">
                        <p><strong>Tid</strong></p>
                        <p id="result-time"></p>
                    </div>
                    <div class="column">
                        <p><strong>Resultat</strong></p>
                        <p id="result-game"></p>
                    </div>
                </div>

        </div>
    </div>

    <div id="button-container">
        <button id="sort-button">Sortera</button>
        <button id="newgame-button">Nytt Spel</button>
      </div>
    
</body>
</html>
